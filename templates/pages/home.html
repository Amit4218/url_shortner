{% extends "base.html" %} {% block content %}

<div class="container mx-auto mt-10 px-4 h-[100%]">
  <h1 class="text-3xl font-bold mb-3 text-center">Url shortner</h1>
  <p class="text-xs font-bold mb-4 text-center">
    Shortern your long and creepy links into short beautiful links fast and
    easy.
  </p>

  <div class="flex justify-center items-center w-full">
    <form
      action="/url"
      method="post"
      class="bg-white p-6 rounded-lg shadow-md w-1/2"
    >
      <label for="original_url" class="block mb-2 font-bold text-center"
        >Shortern Your Url Here</label
      >
      <input
        type="text"
        placeholder="enter or paste your url here. "
        name="original_url"
        id="original_url"
        class="w-full border rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="text-center">
        <button
          type="submit"
          class="w-[30vw] bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Submit
        </button>
      </div>
      {% if message %}
      <p class="text-sm font-bold text-center my-6 text-red-600">{{message}}</p>
      {% endif %}
    </form>
  </div>
</div>

{% if short_url %}
<div class="container mx-auto mt-8 px-4 flex justify-center">
  <div
    class="bg-green-50 border border-green-300 p-6 rounded-lg shadow-md w-1/2"
  >
    <label
      for="short_url"
      class="block mb-2 font-bold text-green-700 text-center"
    >
      Your Shortened URL
    </label>

    <input
      type="text"
      name="short_url"
      id="short_url"
      value="{{ short_url }}"
      class="w-full border border-green-400 rounded-md px-3 py-2 mb-4 bg-green-100 text-green-900 font-semibold"
      disabled
    />

    <div class="text-center">
      <a
        href="{{ short_url }}"
        target="_blank"
        class="inline-block bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
      >
        Visit Short URL
      </a>
    </div>
  </div>
</div>
{% endif %} {% endblock content %}
